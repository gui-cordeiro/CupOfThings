<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
		<title>Configurações - Cafeteira</title>
		<link href="estilos/estilo.css" rel="stylesheet" type="text/css">
        <link href="estilos/normalize.css" rel="stylesheet" type="text/css">
        <link href="estilos/config_MQ.css" rel="stylesheet" type="text/css">
	</head>
    <body onLoad="func(); relogio();">
        <section id="data">
            <div id="relogio"></div>
        </section>
        <br/>
        <section id="cabecalho">
			<h1>Cafeteira Inteligente</h1>
			<p>Automação Residencial de Baixo Custo</p>
        </section>
        <section id="menu">
            <div style="text-align: center;">
                <a href="index.html" class="ajuste btn btn-grayC">Ligar/Desligar</a>
                <a href="agendar.html" class="ajuste btn btn-grayC">Agendar</a>
                <span class="ajuste Selec mobile">Configurações</span>
            </div>
        </section>
        <br/><br/><br/><br/><br/>
        <section id=corpo>
            <div>
                <h1>Configurações da Cafeteira</h1>
                <p>Altere as opções conforme sua preferência.</p>
                <br/>
                <img src="imagens/engrenagem.png" style="height: 200px; width: 200px;">
                <br/>
                <form>
                    <fieldset>
                        <legend><strong>Geral</strong></legend><br/>
                        <b>Deixar cafeteira ligada por: </b>
                        <select name="tempo" id="tempo" onchange="mostraCampo(this);">
                            <option value="15">15 minutos</option>
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                            <option value="0">Personalizado</option><br/>
                        </select><br/><br/>
                        <span id="opcao" style="display: none">
                            <b>Insira o tempo:</b> 
                            <input type="number" id="minutosOpcao" min="0" max="60"> minutos</input>
                        </span>
                    </fieldset><br/>
                        <button class="btn btn-gray" onclick="salvarOpcoes();">Salvar alterações</button><br/>
                </form>				
            </div>
        </section>        
        <footer id="rodape">
            <div id="foot"></div>
        </footer>
        <script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
